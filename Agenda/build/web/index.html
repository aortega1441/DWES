<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <div class="row justify-content-center mt-5">

            <form method="post" action="/Agenda/Validacion" class="border p-5">



                <h1 class="text-secondary">Agenda de tareas</h1>

                    <div class="container">
                        <div class="row text-primary">
                            <div class="col">Persona de contacto:</div>
                            <div class="col"><input type="text" name="persona" value="" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]{+}" required/></div>
                        </div>
                        <div class="row text-primary">
                            <div class="col">DNI:</div>
                            <div class="col"><input type="text" name="dni" value="" placeholder="12345678X" pattern="[0-9]{8}[A-Z]{1}" required/></div>
                        </div>
                        <div class="row text-primary">
                            <div class="col">Fecha</div>
                            <div class="col"><input type="text" name="fecha" value="" required/></div>
                            <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Prioridad:</div>
                        </div>
                        <div class="row text-primary">
                            <div class="col">Teléfono:</div>
                            <div class="col"><input type="text" name="tel" value="" placeholder="+34 999 99 99 99" pattern="[+]{1}[0-9]{2}[\s]{1}[0-9]{3}[\s]{1}[0-9]{2}[\s]{1}[0-9]{2}[\s]{1}[0-9]{2}" required/></div>
                            <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="prioridad" value="alta" />alta</div>
                        </div>
                        <div class="row text-primary">
                            <div class="col">Email:</div>
                            <div class="col"><input type="text" name="email" value="" placeholder="ejemplo@gmail.com" pattern="[A-Za-z0-9]+@gmail.com" required/></div>
                            <div class="col">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="prioridad" value="baja" checked="checked" />baja</div>
                        </div>
                        <div class="row text-primary">
                            <div class="col">Asunto:</div>
                            <div class="col"><textarea name="asunto" rows="4" cols="20" required>
                                </textarea></div>
                        </div>
                    </div>
                    

                <br>
                <div class="row justify-content-center">
                    <input type="submit" value="Añadir cita" name="anadir" />&nbsp;&nbsp;&nbsp;
                    <button> <a href="listado.jsp">Ver agenda</a> </button>&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Borrar cita" name="borrar" />
                </div>


            </form>
        </div>

    </body>
</html>
